<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="draw.js"> </script>
    <script src="update.js"> </script>
    <meta charset="utf8">
    <!--<meta name="viewport" content=" user-scalable=no">-->

</head>
<body>
    <canvas id="gameCanvas" width="1250" height="600"></canvas>
  <div id="drawingDiv" style="display: none;"> <h1>Add custom character</h1> </div>
  
  <div id="checkMobileScreen">Forgasd el</div>
    <div id="controls"> 
        
        <div id="age1unitButtons" class="unitButtons">

            <p> 
                
              <button id="sendClubmanButton"  >
               <img src="img/zombieIcon.png" width="65" height="auto" alt="buttonpng" border="0" /> <br>100
              </button> 

              
              <button id="sendSlingerButton"  > 
                <img src="img/bowIcon.png" width="65" height="auto" alt="buttonpng" border="0" />  <br> 125
              </button> 
                <button id="sendDinoRiderButton" ><img src="img/bigzombie.png" width="65" height="auto" alt="buttonpng" border="0"/><br> 400</button>
                
        <button id=""  onclick="changeAge()"><img src="img/levelup.png" width="65" height="auto" alt="buttonpng" border="0" /><br>2000XP</button>

        <button id="sendDrawButton"  >
          <img src="img/draw.png" width="65" height="auto" alt="buttonpng" border="0" /> <br>1000XP
         </button> 
    </p>

                
        </div>
        <div id="age2unitButtons" style="display: none;" class="unitButtons">
           <p> <button id="sendCreeperSapperButton"> Creeper Sapper  (500 arany)</button>
            <button id="sendEnderKnightButton"> Ender Knight  (700 arany)</button> </p>
            <p>

           
            <button id="sendIronGolemButton"> Iron Golem  (900 arany)</button>
            
        <button id="" class="textButton" onclick="changeAge()">Fejlődés</button> </p>
        </div>

        <div id="age3unitButtons" style="display: none;"class="unitButtons">
          <p> <button id="sendMarioButton" class="textButton" > Mario  (800 arany)</button>
            <button id="sendYoshiButton" class="textButton" > Yoshi  (1000 arany)</button></p>
          <p>  <button id="sendDonkeyKongButton" class="textButton" > Donkey Kong  (1200 arany)</button>
            
        <button id="" class="textButton" onclick="changeAge()">Fejlődés</button></p> 
        </div>

        <div id="age4unitButtons" style="display: none;"class="unitButtons">
          <p>  <button id="sendJediKnightButton"> Jedi Knight  (1500 arany)</button>
            <button id="sendStormtrooperButton"> Stormtrooper  (1800 arany)</button></p>
          <p>  <button id="sendDarthVaderButton"> Darth Vader  (2000 arany)</button></p>
            
        </div>
        
        <div id="settings"> 
          <button id="pauseButton"  onclick="pauseGame()"> <img src="img/pauseButton.png" width="30" height="auto" alt="buttonpng" border="0" style="margin-top: 3px;"/> </button>  
          <button id="resetButton"><img src="img/reset.png" width="30" height="auto" alt="buttonpng" border="0" style="padding: top 2px;"/></button>
          <button> <img src="img/gold.png" width="30" height="auto" alt="buttonpng" border="0" style="margin-top: 3px;"/> <span id="goldDisplay"> 0 </button> 
            <button> <img src="img/experience.png" width="30" height="auto" alt="buttonpng" border="0" style="margin-top: 3px;"/> <span id="experienceDisplay"> 0 </span></button>
            <button> <img src="img/plant.png" width="50" height="auto" alt="buttonpng" border="0" style="margin-top: 3px;"/> <span id="maxDefenderTowersDisplay">1</span>  </button>
          </div>
      <div id="towers1age" class="" style="margin-top: 3%;">
        <button id="buildSmallTowerButton" class="textButton" hidden disabled>Kis Tower építése (200 arany)</button>
        <button id="buildMediumTowerButton" class="textButton" hidden disabled>Közepes Tower építése (300 arany)</button>
        <button id="buildBigTowerButton"  ><img src="img/plant.png" width="65" height="auto" alt="buttonpng" border="0" style="margin-top: 3px;"/><br>400 </button>
        <button id="upgradeTowerButton"  ><img src="img/tile.png" width="65" height="auto" alt="buttonpng" border="0" style="margin-top: 3px;"/><br><span id="upgradeTowerPrice">1000</span></button>
      </div>

      
    
       
       
    </div>
    <div id="info"> 
       
        <p id="queue"> 
          <img src="img/queue.png" width="65" height="auto" alt="buttonpng" border="0" style="margin-top: 3px;"/>
          <span id="queue1"></span> | <span id="queue2"></span> |<span id="queue3"></span> | <span id="queue4"></span> | <span id="queue5"></span> |</p>
        <p id="gameOverMessage" style="display: none;">Game Over</p>
    </div>
    <div id="cooldowns"> 
        <h2 hidden> Töltések</h2>
        
        <button id="meteorButton" ><img src="img/meteor.png" width="65" height="auto" alt="buttonpng" border="0" style="margin-top: 3px;"/><br> <span id="meteorCooldownDisplay"> 10</span> </button>
    </div>


    
    <script src="display.js"> </script>
    <script src="script.js"> </script>
</body>
</html>
